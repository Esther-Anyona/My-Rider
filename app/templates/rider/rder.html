{% extends 'bootstrap/base.html' %}
{% block content %}
<br>
<br>
<div class="container">
  <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">Username:{{ form.username }}</h5>
    <h5 class="card-title">Email: {{ form.email }} </h5>
    <h5 class="card-title">Phone: {{ form.phone }} </h5>
    <h5 class="card-title">Number Plate: {{ form.number_plate }} </h5>
  </div>
</div>
</div>
{% endblock %}
